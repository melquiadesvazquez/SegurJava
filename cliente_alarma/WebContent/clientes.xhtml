<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Probar alarmas
    </ui:define>

    <ui:define name="content">
        <h1>Activar/Desactivar clientes</h1>
        
        <h:form>
			<br/><br/>
			<h:dataTable styleClass="table table-striped table-sm" var="c" value="#{clientesBean.clientes}" border="1" rendered="#{!empty clientesBean.clientes}">
				<h:column>
					<f:facet name="header">Cliente</f:facet>
					#{c.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					#{c.usuario}
				</h:column>
				<h:column>
					<f:facet name="header">Estado</f:facet>
					<h:commandButton styleClass="btn btn-lg btn-outline-secondary" value="Desactivado" action="#{clientesBean.activar(c)}" rendered="#{!c.activo}"/>
					<h:commandButton styleClass="btn btn-lg btn-primary" value="Activado" action="#{clientesBean.desactivar(c)}" rendered="#{c.activo}"/>
				</h:column>
			</h:dataTable>
					
		  	<p><h:outputText value="#{clientesBean.mensajeError}"/></p>
		</h:form>
		
	
    </ui:define>
</ui:composition>
